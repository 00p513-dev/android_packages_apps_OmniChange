apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

android {
    // Notice: Do not forget to update CI config ;)
    compileSdkVersion 26
    buildToolsVersion '25.0.3'

    playAccountConfigs {
        defaultAccountConfig {
            if (project.hasProperty("TRIPLET_API_KEY")) {
                jsonFile = file(TRIPLET_API_KEY)
            }
        }
    }

    play {
        track = 'alpha'
    }

    defaultConfig {
        applicationId "com.bytehamster.changelog"
        minSdkVersion 19
        targetSdkVersion 26

        playAccountConfig = playAccountConfigs.defaultAccountConfig
    }

    signingConfigs {
        release {
            if (project.hasProperty("SIGNING1")) {
                storeFile file(SIGNING1_STORE_FILE)
                storePassword SIGNING1_STORE_PASSWORD
                keyAlias SIGNING1_KEY_ALIAS
                keyPassword SIGNING1_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.0'
}
